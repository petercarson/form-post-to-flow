<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Flow Webinar January 8, 2020</title>
</head>
<body>
    <div class="container">
        <div class="spinner-border text-primary loading" role="status" style="display:none;">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="FlowDemo">
            <input id="EventName" name="EventName" type="hidden" value="Flow Webinar January 8, 2020">
            <h1>Flow Webinar</h1>
            <h2>January 8, 2020</h2>
            <br>
            <h3>Personal Details</h3>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="FirstName">First Name</label>
                        <input id="FirstName" name="FirstName" class="form-control" type="text" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="LastName">Last Name</label>
                        <input id="LastName" name="LastName" class="form-control" type="text" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Email">Email Address</label>
                        <input id="Email" name="Email" class="form-control" type="text" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Phone">Phone Number</label>
                        <input id="Phone" name="Phone" class="form-control" type="text" />
                    </div>
                </div>
            </div>
            <h3>Optional Information</h3>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="JobTitle">Job Title</label>
                        <input id="JobTitle" name="JobTitle" class="form-control" type="text" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Organization">Organization</label>
                        <input id="Organization" name="Organization" class="form-control" type="text" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="StreetAddress">Street Address</label>
                        <input id="StreetAddress" name="StreetAddress" class="form-control" type="text" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="City">City</label>
                        <input id="City" name="City" class="form-control" type="text" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-12 text-left">
                    <div class="form-group">
                        <input id="AcceptTerms" name="AcceptTerms" type="checkbox" class="form-info" value="Yes" />
                        <label class="label-sm" for="AcceptTerms">Yes, I agree to your Terms and Conditions and Privacy Policy.</label>
                    </div>
                    <div class="form-group">
                        <input id="MailingList" name="MailingList" type="checkbox" class="form-info" value="Yes" />
                        <label class="label-sm" for="MailingList">Yes, please keep me updated on news and events.</label>
                    </div>
                    <div class="form-group">
                        <button id="Submit" class="btn btn-primary" type="Submit" onclick="submitFlowDemoForm()">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert" role="alert" style="display: none;"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="form-post-to-flow.js"></script>
</body>
</html>
